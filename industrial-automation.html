<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Automation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .parallax {
            /* The image used */
            background-image: url('pressline.jpg');

            /* Set a specific height */
            min-height: 400px;

            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .parallax-text {
            background-color: rgba(30, 30, 30, 1);
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Include Navigation Bar -->
    <div id="navbar-placeholder"></div>
    
    <script>
        // Load the navbar content from navbar.html
        document.addEventListener("DOMContentLoaded", function(){
            fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            });
        });
    </script>

    <div class="container mt-5">
        <section id="industrial-automation">
            <h2>Industrial Automation</h2>
            <p>Explore my work in Industrial Automation, where I've contributed to various projects that integrate cutting-edge technology and engineering principles.</p>

            <!-- Project 1 -->
            <div class="parallax" style="background-image: url('./media/pressline.jpg');">
            </div>
            <div class="parallax-text">
                <h3>Pressshop Automation</h3>
                <p>Description of project 1</p>
                <a href="https://github.com/sbahrami/project1" class="btn btn-light">View Project</a>
            </div>
            <br>
        </section>
    </div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>
    
    <script>
        // Load the footer content from footer.html
        document.addEventListener("DOMContentLoaded", function(){
            fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
